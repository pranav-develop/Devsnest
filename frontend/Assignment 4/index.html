<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignmet 4</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="m-5 p-5">
                <div
                    class="
                        outer-container
                        bg-outer
                        border border-2 border-secondary
                        rounded-circle
                        m-auto
                        d-flex
                        justify-content-center
                    "
                >
                    <div
                        class="
                            align-self-center
                            outer-circle
                            bg-inner
                            position-relative
                            rounded-circle
                            p-3
                        "
                    >
                        <div
                            class="
                                align-self-center
                                position-relative
                                inner-circle
                                bg-inner
                                rounded-circle
                                m-auto
                                w-100
                                h-100
                                border border-1 border-secondary
                            "
                        >
                            <div
                                class="
                                    clock-brand
                                    position-absolute
                                    start-50
                                    text-center
                                    fw-bold
                                    fs-6
                                    ls-1
                                "
                            >
                                SEIKO
                            </div>
                            <div
                                class="
                                    time-stamps
                                    bg-stamps
                                    top-0
                                    start-50
                                    my-3
                                    position-absolute
                                "
                            ></div>
                            <div
                                class="
                                    time-stamps
                                    bg-stamps
                                    position-absolute
                                    end-0
                                    top-50
                                    rotate-50
                                    mx-3
                                "
                            ></div>
                            <div
                                class="
                                    time-stamps
                                    bg-stamps
                                    bottom-0
                                    start-50
                                    my-3
                                    position-absolute
                                "
                            ></div>
                            <div
                                class="
                                    time-stamps
                                    bg-stamps
                                    position-absolute
                                    start-0
                                    top-50
                                    rotate-50
                                    mx-3
                                "
                            ></div>
                            <div class="hands-box">
                                <div
                                    class="
                                        hands
                                        bg-hrhand
                                        hr-hand
                                        position-absolute
                                        start-50
                                        bottom-50
                                        rounded
                                    "
                                ></div>
                                <div
                                    class="
                                        hands
                                        bg-minhand
                                        min-hand
                                        position-absolute
                                        start-50
                                        bottom-50
                                        rounded
                                    "
                                ></div>
                                <div
                                    class="
                                        hands
                                        bg-sechand
                                        sec-hand
                                        position-absolute
                                        start-50
                                        bottom-50
                                    "
                                ></div>
                                <div
                                    class="
                                        center-dot
                                        bg-center-dot
                                        position-absolute
                                        start-50
                                        bottom-50
                                        rounded-circle
                                        border border-2 border-dark
                                    "
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</html>
