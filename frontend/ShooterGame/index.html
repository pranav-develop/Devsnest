<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shooter Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="gameTop vw-100 vh-100">
            <div class="overlay py-3">
                <div class="score ms-3 mt-4 fs-5 ls-1 fw-bolder">Score: <span>0</span></div>
                <div class="position-absolute top-0 my-4 text-center w-100 fs-5">Click on the target to begin</div>
                <div class="time-counter position-absolute fs-4 fw-bolder ls-1">Time Left: <span></span></div>
            </div>
            <div class="target"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
